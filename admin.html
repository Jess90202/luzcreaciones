<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de administración</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="brand-text">
          <h1>Panel de productos</h1>
          <p>Agrega y administra tu catálogo</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section id="login-section" class="card admin-login">
      <button id="btnLogin" class="btn btn-primary">Iniciar sesión con Google</button>
    </section>

    <section id="admin-section" style="display:none;">
      <div class="admin-layout">
        <div class="card admin-form-card">
          <h2>Agregar producto</h2>
          <form id="formProducto" class="admin-form">
            <label>Imagen
              <input type="file" id="imagen" accept="image/*" required>
            </label>
            <label>Nombre
              <input type="text" id="nombre" required>
            </label>
            <label>Precio
              <input type="number" id="precio" required>
            </label>
            <label>Descripción
              <textarea id="descripcion" rows="3"></textarea>
            </label>
            <label>Categoría
              <select id="categoria">
                <option value="bisuteria">Bisutería</option>
                <option value="madera">Madera</option>
              </select>
            </label>
            <button type="submit" class="btn btn-primary full-width">Guardar producto</button>
          </form>
        </div>

        <div class="card admin-list-card">
          <h2>Productos existentes</h2>
          <div id="listaProductos" class="lista-admin">
            <!-- Lista generada por JS -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Solo tú puedes ver este panel.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="admin.js"></script>
</body>
</html>
