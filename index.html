<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luz Creaciones | Catálogo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="logo.png" alt="Luz Creaciones" class="logo" />
        <div class="brand-text">
          <h1>Luz Creaciones</h1>
          <p>Bisutería y decoración en madera</p>
        </div>
      </div>
      <div class="filters">
        <div class="filter-group">
          <label for="categoriaSelect">Categoría</label>
          <select id="categoriaSelect">
            <option value="todas">Todas</option>
            <option value="bisuteria">Bisutería</option>
            <option value="madera">Madera</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="buscador">Buscar</label>
          <input
            type="search"
            id="buscador"
            placeholder="Collar, aretes, figura..."
          />
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section id="productos" class="grid-productos">
      <!-- Tarjetas generadas por JS -->
    </section>
    <p id="sinResultados" class="no-results" style="display:none;">
      No encontramos productos con esos criterios. Prueba otra palabra o categoría.
    </p>
  </main>

  <footer class="site-footer">
    <p>Hecho a mano con amor · Luz Creaciones</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
